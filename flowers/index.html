<!DOCTYPE html>
<html>
<head>
    <title>Flower Gallery</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            width: 80%;
            margin: auto;
        }

        .card {
            background-color: white;
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .card img {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>Flower Photo Gallery</h1>

    <div class="gallery">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=80">
            <p>Rose</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=400&q=80">
            <p>Sunflower</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1520763185298-1b434c919102?auto=format&fit=crop&w=400&q=80">
            <p>Tulip</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?auto=format&fit=crop&w=400&q=80">
            <p>Lavender</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=400&q=80">
            <p>Orchid</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1500622944204-b135684e99fd?auto=format&fit=crop&w=400&q=80">
            <p>Daisy</p>
        </div>

    </div>

</body>
</html>
